<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta Zarpes Acciona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: #000;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    header img {
      height: 60px;
      border-radius: 12px;
      margin-right: 20px;
    }

    h1 {
      color: #d1001c;
      font-size: 22px;
      margin: 0;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background-color: #d1001c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 5px;
    }

    button:hover {
      background-color: #b00018;
    }

    .leyenda {
      font-size: 12px;
      color: #333;
      margin-top: 8px;
      max-width: 500px;
    }

    #resultado {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 400px;
      background-color: #fff5f5;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="LogoAcciona.png" alt="Logo Acciona" />
    <h1>Consulta Zarpes Acciona</h1>
  </header>

  <input type="text" id="rutInput" placeholder="Ingresa tu RUT sin puntos y con guion" />
  <button onclick="buscarRut()">Buscar</button>

  <div class="leyenda">
    En caso que se haya prolongado puede existir diferencia de horario, llame a la oficina Realtime en caso de dudas.
  </div>

  <div id="resultado"></div>

  <script>
    async function buscarRut() {
      const rut = document.getElementById("rutInput").value.trim();
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "Buscando...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzefe-5qo2uc2jjy5vEGcy6RBPp9Xw4UL-XAa7UPNPAb6eBjsqBjs8_anw3oTck_92BGA/exec");
        const data = await response.json();

        const rutNormalizado = rut.replace(/\./g, '').toLowerCase();

        const persona = data.find(p => {
          const rutData = String(p.RUT || '').replace(/\./g, '').toLowerCase();
          return rutData === rutNormalizado;
        });

        if (persona) {
          resultadoDiv.innerHTML = `
            <div><span class="label">RUT:</span> ${persona.RUT}</div>
            <div><span class="label">Nombre:</span> ${persona.NOMBRE}</div>
            <div><span class="label">Sección:</span> ${persona["SECCIÓN"]}</div>
            <div><span class="label">Comuna:</span> ${persona.COMUNA}</div>
            <div><span class="label">Hora Estimada:</span> ${formatearHora(persona["HORA ESTIMADA TERMINO TURNO"])}</div>
          `;
        } else {
          resultadoDiv.innerHTML = "❌ No se encontró ningún colaborador con ese RUT.";
        }
      } catch (error) {
        console.error("Error al consultar los datos:", error);
        resultadoDiv.innerHTML = "❌ Error al consultar los datos.";
      }
    }

    function formatearHora(horaISO) {
      if (!horaISO) return "No disponible";
      try {
        const date = new Date(horaISO);
        const horas = date.getHours().toString().padStart(2, '0');
        const minutos = date.getMinutes().toString().padStart(2, '0');
        return `${horas}:${minutos}`;
      } catch {
        return horaISO;
      }
    }
  </script>
</body>
</html>
