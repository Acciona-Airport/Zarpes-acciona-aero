<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta Zarpes Acciona</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #c20000;
      color: white;
      padding: 1.5em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .contenedor {
      max-width: 700px;
      margin: 2em auto;
      padding: 1em;
    }

    .buscador {
      display: flex;
      gap: 10px;
      margin-bottom: 1.5em;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.8em;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #c20000;
      color: white;
      border: none;
      padding: 0.8em 1.2em;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .resultado {
      border: 1px solid #c20000;
      border-left: 6px solid #c20000;
      padding: 1em;
      border-radius: 8px;
      background-color: #f8f8f8;
      margin-bottom: 1em;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .campo {
      margin: 6px 0;
    }

    .campo strong {
      color: #c20000;
    }

    .alerta, .no-resultados {
      padding: 1em;
      border-radius: 6px;
      margin-bottom: 1em;
    }

    .alerta {
      background-color: #d4edda;
      color: #155724;
      border-left: 5px solid #28a745;
    }

    .no-resultados {
      background-color: #f8d7da;
      color: #721c24;
      border-left: 5px solid #c20000;
    }

    @media (max-width: 600px) {
      .buscador {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header>
  Consulta Zarpes Acciona
</header>

<div class="contenedor">
  <div class="buscador">
    <input type="text" id="rutInput" placeholder="Ingresa tu RUT sin puntos ni gui√≥n">
    <button onclick="buscarRut()">üîç Buscar</button>
  </div>

  <div id="resultado" style="display: none;"></div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzefe-5qo2uc2jjy5vEGcy6RBPp9Xw4UL-XAa7UPNPAb6eBjsqBjs8_anw3oTck_92BGA/exec";
  let datosTrabajadores = [];

  function normalizarRUT(rut) {
    if (!rut) return "";
    return rut.toString().replace(/[^0-9kK]/g, '').toLowerCase();
  }

  function extraerHoraDesdeISO(fechaISO) {
    if (!fechaISO) return "";
    try {
      const fecha = new Date(fechaISO);
      return fecha.toTimeString().substring(0, 5); // HH:MM
    } catch (e) {
      return fechaISO;
    }
  }

  async function buscarRut() {
    const rutInput = document.getElementById("rutInput").value.trim();
    const rutBuscado = normalizarRUT(rutInput);
    const resultadoDiv = document.getElementById("resultado");

    resultadoDiv.style.display = "none";
    resultadoDiv.innerHTML = "";

    try {
      if (datosTrabajadores.length === 0) {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("No se pudo obtener la informaci√≥n.");
        datosTrabajadores = await response.json();
      }

      const resultados = datosTrabajadores.filter(t => {
        const rut = t.RUT ? normalizarRUT(t.RUT) : "";
        return rut === rutBuscado;
      });

      if (resultados.length > 0) {
        resultadoDiv.innerHTML = `<div class="alerta">‚úÖ Se han encontrado ${resultados.length} resultado(s)</div>`;
        resultados.forEach(trabajador => {
          resultadoDiv.innerHTML += `
            <div class="resultado">
              <div class="campo"><strong>RUT:</strong> ${trabajador.RUT}</div>
              <div class="campo"><strong>Nombre:</strong> ${trabajador.NOMBRE}</div>
              <div class="campo"><strong>Secci√≥n:</strong> ${trabajador.SECCI√ìN}</div>
              <div class="campo"><strong>Comuna:</strong> ${trabajador.COMUNA}</div>
              <div class="campo"><strong>Hora Estimada:</strong> ${extraerHoraDesdeISO(trabajador["HORA ESTIMADA TERMINO TURNO"])}</div>
            </div>
          `;
        });
      } else {
        resultadoDiv.innerHTML = `<div class="no-resultados">‚ö†Ô∏è No se encontr√≥ ning√∫n trabajador con el RUT ingresado.</div>`;
      }

      resultadoDiv.style.display = "block";
    } catch (error) {
      resultadoDiv.innerHTML = `<div class="no-resultados">‚ùå Error al consultar los datos: ${error.message}</div>`;
      resultadoDiv.style.display = "block";
    }
  }
</script>

</body>
</html>
