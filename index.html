<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consulta Zarpes Acciona</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      color: #000;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    header img {
      height: 50px;
      margin-right: 15px;
    }

    h1 {
      font-size: 20px;
      color: #d50000;
      margin: 0;
    }

    .input-container {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      width: 260px;
      background-color: #f5f5f5;
      margin-bottom: 10px;
    }

    .input-icon {
      background-color: #eee;
      padding: 6px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-icon img {
      height: 20px;
      width: 20px;
    }

    input[type="text"] {
      border: none;
      outline: none;
      padding: 8px;
      font-size: 13px;
      width: 100%;
      background: white;
    }

    input::placeholder {
      font-size: 11px;
      color: #888;
    }

    button {
      background-color: #d50000;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f9f9f9;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: fit-content;
    }

    .small-note {
      font-size: 12px;
      margin-top: 10px;
      color: #444;
      max-width: 400px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <header>
    <img src="LogoAcciona.png" alt="Acciona Logo">
    <h1>Consulta Zarpes Acciona</h1>
  </header>

  <div class="input-container">
    <div class="input-icon">
      <img src="LogoPersonal.png" alt="Icono RUT" />
    </div>
    <input type="text" id="rutInput" placeholder="Ingresa RUT sin puntos. Ej: 12345678-9" />
  </div>
  <button onclick="buscarRut()">Buscar</button>

  <div class="small-note">
    En caso que se haya prolongado puede existir diferencia de horario, llame a la oficina Realtime en caso de dudas.
  </div>

  <div id="resultado" class="result"></div>

  <script>
    async function buscarRut() {
      const input = document.getElementById('rutInput').value.trim();
      const rut = input.replace(/\./g, '').toUpperCase();

      const resultado = document.getElementById('resultado');
      resultado.innerHTML = "⏳ Buscando...";

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzefe-5qo2uc2jjy5vEGcy6RBPp9Xw4UL-XAa7UPNPAb6eBjsqBjs8_anw3oTck_92BGA/exec");
        const data = await res.json();

        const coincidencias = data.filter(item => {
          if (!item.RUT) return false;
          const rutItem = item.RUT.toString().replace(/\./g, '').toUpperCase();
          return rutItem.includes(rut);
        });

        if (coincidencias.length > 0) {
          resultado.innerHTML = coincidencias.map(persona => `
            <div>
              <strong>RUT:</strong> ${persona.RUT}<br>
              <strong>Nombre:</strong> ${persona.NOMBRE}<br>
              <strong>Sección:</strong> ${persona["SECCIÓN"]}<br>
              <strong>Comuna:</strong> ${persona.COMUNA}<br>
              <strong>Hora Estimada:</strong> ${formatearHora(persona["HORA ESTIMADA TERMINO TURNO"])}
            </div>
          `).join("<hr>");
        } else {
          resultado.innerHTML = "<span class='error'>⚠️ No se encontró ningún trabajador con el RUT ingresado.</span>";
        }
      } catch (err) {
        resultado.innerHTML = "<span class='error'>❌ Error al consultar los datos. Intente más tarde.</span>";
        console.error(err);
      }
    }

    function formatearHora(horaISO) {
      try {
        const fecha = new Date(horaISO);
        const horas = fecha.getHours().toString().padStart(2, '0');
        const minutos = fecha.getMinutes().toString().padStart(2, '0');
        return `${horas}:${minutos}`;
      } catch {
        return horaISO;
      }
    }
  </script>

</body>
</html>
