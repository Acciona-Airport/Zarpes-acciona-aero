<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta Zarpes Acciona</title>
  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .logo-container {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
      border-bottom: 2px solid red;
      justify-content: center;
      gap: 10px;
    }

    .logo-container img {
      height: 40px;
    }

    h1 {
      font-size: 20px;
      color: red;
      margin: 0;
    }

    .search-container {
      margin-top: 20px;
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      max-width: 300px;
      margin: 0 auto;
    }

    .input-wrapper img {
      height: 25px;
      padding: 5px;
      background-color: #f0f0f0;
    }

    input[type="text"] {
      font-size: 10px;
      padding: 8px;
      border: none;
      outline: none;
      flex: 1;
    }

    button {
      padding: 8px 12px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      border: 1px solid #ccc;
      display: inline-block;
      text-align: left;
      padding: 12px;
      border-radius: 6px;
      background-color: #fff5f5;
    }

    .nota {
      font-size: 10px;
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/acciona-airport/Zarpes-acciona-aero/main/LogoAcciona.png" alt="Logo Acciona">
    <h1>Consulta Zarpes Acciona</h1>
  </div>

  <div class="search-container">
    <div style="display: flex; justify-content: center; align-items: center; gap: 10px;">
      <div class="input-wrapper">
        <img src="https://raw.githubusercontent.com/acciona-airport/Zarpes-acciona-aero/main/LogoPersonal.svg" alt="Icono RUT">
        <input type="text" id="rutInput" placeholder="Ingresa tu RUT sin puntos y con guion Ej: 12345678-9">
      </div>
      <button onclick="buscar()">Buscar</button>
    </div>
    <div class="nota">En caso que se haya prolongado puede existir diferencia de horario, llame a la oficina Realtime en caso de dudas.</div>
    <div id="resultado" class="result" style="display: none;"></div>
  </div>

  <script>
    async function buscar() {
      const rut = document.getElementById("rutInput").value.trim();
      const url = `https://script.google.com/macros/s/AKfycbzefe-5qo2uc2jjy5vEGcy6RBPp9Xw4UL-XAa7UPNPAb6eBjsqBjs8_anw3oTck_92BGA/exec?rut=${rut}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const resultDiv = document.getElementById("resultado");
        resultDiv.innerHTML = "";

        if (data.length === 0) {
          resultDiv.style.display = "block";
          resultDiv.innerHTML = "No se encontraron resultados para este RUT.";
          return;
        }

        const persona = data[0];
        resultDiv.innerHTML = `
          <strong>RUT:</strong> ${persona.RUT || rut}<br>
          <strong>Nombre:</strong> ${persona.NOMBRE || '---'}<br>
          <strong>Sección:</strong> ${persona["SECCIÓN"] || '---'}<br>
          <strong>Comuna:</strong> ${persona.COMUNA || '---'}<br>
          <strong>Hora Estimada:</strong> ${formatHora(persona["HORA ESTIMADA TERMINO TURNO"])}
        `;
        resultDiv.style.display = "block";
      } catch (error) {
        alert("❌ Error al consultar los datos: " + error.message);
      }
    }

    function formatHora(horaString) {
      if (!horaString) return '---';
      const hora = new Date(horaString);
      return hora.toTimeString().substring(0, 5);
    }
  </script>
</body>
</html>
