<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Transporte por RUT</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 0.5em;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 0.5em 1em;
      font-size: 16px;
      margin-left: 10px;
    }
    .resultado {
      margin-top: 20px;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: fit-content;
    }
    .campo {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<h1>Buscar Información de Transporte</h1>

<input type="text" id="rutInput" placeholder="Ingresa RUT (Ej: 123456789)">
<button onclick="buscarRut()">Buscar</button>

<div id="resultado" class="resultado" style="display: none;"></div>

<!-- PapaParse para leer Google Sheets -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
  let datosTrabajadores = [];

  const publicSpreadsheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS_0RzFKYii2yZoiT-J4d7uL2ddRblWCFTVKI0LweLkFHfpKsUqzFT3MJ9GRErGy4KtqBzPeCd4IkRJ/pub?output=csv';

  // Cargar datos al iniciar
  window.onload = function() {
    Papa.parse(publicSpreadsheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        datosTrabajadores = results.data;
      }
    });
  };

  // Limpiar RUT para hacer comparación flexible
  function normalizarRUT(rut) {
    return rut.replace(/[^0-9kK]/g, '').toLowerCase(); // Elimina todo menos números y K
  }

  function buscarRut() {
    const input = document.getElementById("rutInput").value.trim();
    const rutBuscado = normalizarRUT(input);
    const resultadoDiv = document.getElementById("resultado");

    resultadoDiv.style.display = "none";
    resultadoDiv.innerHTML = "";

    const trabajador = datosTrabajadores.find(t => normalizarRUT(t.RUT) === rutBuscado);

    if (trabajador) {
      resultadoDiv.innerHTML = `
        <div class="campo"><strong>RUT:</strong> ${trabajador.RUT}</div>
        <div class="campo"><strong>Nombre:</strong> ${trabajador.NOMBRE}</div>
        <div class="campo"><strong>Sección:</strong> ${trabajador.SECCIÓN}</div>
        <div class="campo"><strong>Comuna:</strong> ${trabajador.COMUNA}</div>
        <div class="campo"><strong>Hora Estimada:</strong> ${trabajador["HORA ESTIMADA"]}</div>
      `;
      resultadoDiv.style.display = "block";
    } else {
      resultadoDiv.innerHTML = `<div class="campo">⚠️ No se encontró ningún trabajador con el RUT ingresado.</div>`;
      resultadoDiv.style.display = "block";
    }
  }
</script>

</body>
</html>
