<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Transporte por RUT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 0.5em;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 0.5em 1em;
      font-size: 16px;
      margin-left: 10px;
    }
    .resultado {
      margin-top: 20px;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: fit-content;
    }
    .campo {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<h1>Buscar Información de Transporte</h1>

<input type="text" id="rutInput" placeholder="Ingresa RUT (Ej: 123456789)">
<button onclick="buscarRut()">Buscar</button>

<div id="resultado" class="resultado" style="display: none;"></div>

<script>
  const API_URL = "https://script.google.com/a/macros/acciona.aero/s/AKfycbwdvmgPFlauhUQ_8dDccP3cgoCWb28Ai3vwXoMmd5qSQKImJuWlTM61rkNPbmzx4Aod1Q/exec";
  let datosTrabajadores = [];

  // Limpia y normaliza el RUT (sin puntos, sin guión, minúsculas)
  function normalizarRUT(rut) {
    return rut.replace(/[^0-9kK]/g, '').toLowerCase();
  }

  async function buscarRut() {
    const rutInput = document.getElementById("rutInput").value.trim();
    const rutBuscado = normalizarRUT(rutInput);
    const resultadoDiv = document.getElementById("resultado");
    resultadoDiv.style.display = "none";
    resultadoDiv.innerHTML = "";

    try {
      if (datosTrabajadores.length === 0) {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("No se pudo obtener la información");
        datosTrabajadores = await response.json();
      }

      const trabajador = datosTrabajadores.find(t => normalizarRUT(t.RUT) === rutBuscado);

      if (trabajador) {
        resultadoDiv.innerHTML = `
          <div class="campo"><strong>RUT:</strong> ${trabajador.RUT}</div>
          <div class="campo"><strong>Nombre:</strong> ${trabajador.NOMBRE}</div>
          <div class="campo"><strong>Sección:</strong> ${trabajador.SECCIÓN}</div>
          <div class="campo"><strong>Comuna:</strong> ${trabajador.COMUNA}</div>
          <div class="campo"><strong>Hora Estimada:</strong> ${trabajador["HORA ESTIMADA"]}</div>
        `;
      } else {
        resultadoDiv.innerHTML = `<div class="campo">⚠️ No se encontró ningún trabajador con el RUT ingresado.</div>`;
      }

      resultadoDiv.style.display = "block";

    } catch (error) {
      resultadoDiv.innerHTML = `<div class="campo">❌ Error al consultar los datos: ${error.message}</div>`;
      resultadoDiv.style.display = "block";
    }
  }
</script>

</body>
</html>
