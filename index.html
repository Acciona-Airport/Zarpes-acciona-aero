 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Trabajadores - Zarpes Acciona</title>
  <style>
    /* [Mantén todos tus estilos CSS existentes] */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    .data-table th {
      background-color: #f2f2f2;
      text-align: left;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .data-table td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .debug-info {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- [Mantén todo tu HTML existente hasta el div#datosTrabajador] -->
  
  <div class="result-container" id="resultado">
    <h3 class="result-title">Resultados de la Búsqueda</h3>
    <div id="datosTrabajador"></div>
    <div id="debugInfo" class="debug-info" style="display: none;"></div>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzSRW6kNQtezGcQr-rU1YDc8Qxc9YuX0o2lQq7yPWSvooiFXGiap1LnPD1nBvREeDe0_w/exec";
    
    function buscarDatos() {
      const rut = document.getElementById('rutInput').value.trim();
      const resultadoDiv = document.getElementById('resultado');
      const datosDiv = document.getElementById('datosTrabajador');
      const debugDiv = document.getElementById('debugInfo');
      
      // Validación del RUT
      if (!rut || rut.length < 8) {
        resultadoDiv.style.display = "block";
        datosDiv.innerHTML = '<div class="error">Por favor ingrese un RUT válido (mínimo 8 caracteres)</div>';
        debugDiv.style.display = "none";
        return;
      }
      
      resultadoDiv.style.display = "block";
      datosDiv.innerHTML = '<div class="loading">Buscando información...</div>';
      debugDiv.style.display = "none";
      
      // Construir URL con parámetros
      const url = new URL(scriptUrl);
      url.searchParams.append('rut', rut);
      
      // Configurar opciones de fetch
      const fetchOptions = {
        method: 'GET',
        redirect: 'follow',
        headers: {
          'Accept': 'application/json'
        }
      };
      
      // Realizar la consulta
      fetch(url, fetchOptions)
        .then(response => {
          if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
          return response.json();
        })
        .then(data => {
          console.log("Datos recibidos:", data);
          
          if (data.error) {
            datosDiv.innerHTML = `<div class="error">${data.mensaje}</div>`;
            debugDiv.innerHTML = `<p>Parámetros recibidos: ${JSON.stringify(data.parametrosRecibidos || 'Ninguno')}</p>`;
            debugDiv.style.display = "block";
          } else if (data.encontrado) {
            datosDiv.innerHTML = `
              <table class="data-table">
                <tr><th>Número</th><td>${data.datos.numero || 'N/A'}</td></tr>
                <tr><th>Fecha</th><td>${data.datos.fecha || 'N/A'}</td></tr>
                <tr><th>BP</th><td>${data.datos.bp || 'N/A'}</td></tr>
                <tr><th>BP con guión</th><td>${data.datos.bp_con_guion || 'N/A'}</td></tr>
                <tr><th>Sección</th><td>${data.datos.seccion || 'N/A'}</td></tr>
                <tr><th>Nombre</th><td>${data.datos.nombre || 'N/A'}</td></tr>
                <tr><th>Hora Término</th><td>${data.datos.horario_termino || 'N/A'}</td></tr>
                <tr><th>Comuna</th><td>${data.datos.comuna || 'N/A'}</td></tr>
              </table>
            `;
          } else {
            datosDiv.innerHTML = `<div class="error">${data.mensaje}</div>`;
          }
        })
        .catch(error => {
          console.error("Error en la solicitud:", error);
          datosDiv.innerHTML = `
            <div class="error">
              Error al conectar con el servidor. Por favor intente nuevamente.
              <br><small>${error.message}</small>
            </div>`;
          debugDiv.innerHTML = `
            <p><strong>URL solicitada:</strong> ${url.toString()}</p>
            <p><strong>Error:</strong> ${error.message}</p>`;
          debugDiv.style.display = "block";
        });
    }
    
    // Buscar al presionar Enter
    document.getElementById('rutInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') buscarDatos();
    });
  </script>
</body>
</html>
